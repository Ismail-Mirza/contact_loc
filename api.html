<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Maps Multiple Markers</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .container {
        position: relative;
        width: 100%;
        height: 100%;
      }
      #map {
        position: relative;
      }
      #window {
        position: fixed;
        color: rgb(0, 0, 0);
        z-index: 1000;
        bottom: 0px;
        width: 100%;
        font-size: 20px;
        max-width: 100vw !important;
      }
      #window.show {
        opacity: 1;
        visibility: visible;
      }
      .place-name {
        background-color: #2980b9;
        border-top-right-radius: 30px;
        border-top-left-radius: 30px;
        padding: 30px 40px;

        display: flex;
        justify-content: start;
        justify-items: center;
        color: white;
        max-width: 100vw !important;
      }
      .content {
        position: relative;
        display: none;

        background-color: rgb(219, 219, 219);
        padding-left: 40px;
        padding-right: 40px;
        padding-bottom: 20px !important;
        padding-top: 10px !important;

        opacity: 0;
        visibility: hidden;
        max-width: 100vw !important;
      }
      .content.show {
        display: block;
        opacity: 1;
        visibility: visible;
      }
      .circle {
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 100%;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        top: -35px;
        right: 20px;
      }
      .circle i {
        color: white;
        font-size: 30px;
      }
      .distance,
      .service-title,
      .service {
        display: flex;
        padding: 5px 0;
        justify-content: space-between;
        font-size: 18px;
      }
      .circle-subsidio {
        width: 30%;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .repeat {
        width: 50px;
        height: 50px;
        background-color: #2980b9;
        border-radius: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .repeat i {
        font-size: 30px;
        font-weight: bold;
        color: white;
      }
      .circle-subsidio .title {
        padding-top: 10px;
        font-size: 14px;
      }
      .rounded {
        padding: 5px 20px;
        border-radius: 20px;
        color: white;
        font-weight: 400;
      }
      .blue {
        background-color: #2980b9;
      }
      .gray {
        background-color: rgb(192, 191, 191);
      }

     /* .content div:not(.circle, .repeat),
      span,
      p {
        font-size: 20px;
        padding-top: 5px;
        padding-bottom: 5px;
        margin-top: 5px;
        margin-bottom: 5px;
      } */

      @media (min-width: 768px) {
        .place-name {
        padding: 5px 40px;
      }
      .content {
       
        padding-bottom: 5px !important;
        padding-top: 5px !important;
      }
   
      .circle {
        width: 40px;
        height: 40px;
        
        top: -20px;
        right: 20px;
      }
      .circle i {
        color: white;
        font-size: 20px;
      }
      .distance,
      .service-title,
      .service {
     
        padding: 5px 0;
     
        font-size: 18px;
      }
      .circle-subsidio {
        width: 30%;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .repeat {
        width: 40px;
        height: 40px;
    
      }
      .repeat i {
        font-size: 20px;
        
      }
      
      } 
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div
        id="map"
        style="width: 100vw; height: 100vh; overflow-x: hidden"
      ></div>
      <div id="window">
        <section class="place-name"></section>
        <section class="content">
         
        </section>
      </div>
    </div>

</html>
